<!DOCTYPE html>
<html lang="en-US">
<head>
<title>calculator</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="calcStyle.css">
</head>

<body>
<h1>Part B</h1>

<table>
<tr>
<td id="display" colspan="4"></td>
</tr>
<tr>
<td class="button-number">7</td>
<td class="button-number">8</td>
<td class="button-number">9</td>

</tr>

<tr>
<td class="button-number">4</td>
<td class="button-number">5</td>
<td class="button-number">6</td>

</tr>

<tr>
<td class="button-number">1</td>
<td class="button-number">2</td>
<td class="button-number">3</td>
<td class="button" id="times">&times;</td>
</tr>

<tr>
<td id="button-clear">C</td>



<td class="button-number">0</td>
<td class="button-number">.</td>
<td class="button" id="divide">&divide;</td>
</tr>

</table>


<script src="scpt.js"></script>




</body>
</html>
